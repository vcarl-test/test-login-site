<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Test - Uptrends RUM</title>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: 100px auto; }
    input { display: block; margin-bottom: 10px; padding: 8px; width: 100%; }
    button { padding: 10px; width: 100%; }
  </style>
  <!-- Paste your Uptrends RUM script below -->
</head>
<body>
  <h2>Login Page</h2>
  <form onsubmit="return fakeLogin(event)">
    <label for="username">Username:</label>
    <input type="text" id="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" required>

    <button type="submit">Login</button>
  </form>

  <div id="result" style="margin-top: 20px; font-weight: bold;"></div>

  <script>
    function fakeLogin(e) {
      e.preventDefault();
      const user = document.getElementById("username").value;
      document.getElementById("result").textContent = `Welcome, ${user}! (Simulated Login)`;
    }
  </script>
</body>
</html>
